<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>60KM NEW Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    #map {
      height: 80vh; /* 80% layar untuk peta */
      width: 100%;
    }
    #elevation-div {
      height: 20vh; /* 20% layar untuk grafik elevasi */
      width: 100%;
    }
    .leaflet-control-attribution {
      display: none; /* âš  Attribution wajib tampil untuk publikasi */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation-div"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx@1.7.0/gpx.js"></script>
  <script src="https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.js"></script>

  <script>
    // Inisialisasi map
    var map = L.map("map").setView([-7.25, 110.0], 12);

    // Base map
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Elevation control
    var controlElevation = L.control.elevation({
      theme: "lightblue-theme",
      detached: true,
      elevationDiv: "#elevation-div",
      followMarker: true,
      almostOver: true,
      distanceMarkers: false,
      legend: true
    });
    controlElevation.addTo(map);

    // Custom marker icon
    var customIcon = L.icon({
      iconUrl: "images/ws_pin.png", // lokasi file marker
      iconSize: [32, 32], // ukuran icon
      iconAnchor: [16, 32], // titik bawah icon
      popupAnchor: [0, -32] // posisi popup
    });

    // Load file GPX
    var gpx = new L.GPX("revisi/60KM_NEW.gpx", {
      async: true,
      marker_options: {
        startIconUrl: "images/ws_pin.png",
        endIconUrl: "images/ws_pin.png",
        wptIconUrls: {
          "": "images/ws_pin.png"
        }
      }
    })
    .on("loaded", function(e) {
      map.fitBounds(e.target.getBounds()); // zoom otomatis ke jalur
    })
    .on("addline", function(e) {
      controlElevation.addData(e.line); // tambahkan data elevasi
    })
    .addTo(map);
  </script>
</body>
</html>
