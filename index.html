<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet GPX + Custom Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Elevation CSS -->
  <link rel="stylesheet" href="css/fullpage.css" />
  <link rel="stylesheet" href="css/msr_elevation.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet GPX Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <script>
    // Inisialisasi map
    var map = L.map('map').setView([-6.9147, 107.6098], 12);

    // Tambahkan base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Custom icon
    var customIcon = L.icon({
      iconUrl: 'images/ws_pin.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // Load file GPX
    new L.GPX("revisi/60KM_NEW.gpx", {
      async: true,
      marker_options: {
        startIconUrl: 'images/ws_pin.png',
        endIconUrl: 'images/ws_pin.png',
        shadowUrl: ''
      }
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);

    // Contoh marker manual dengan custom icon
    L.marker([-6.9147, 107.6098], { icon: customIcon })
      .addTo(map)
      .bindPopup("Contoh Marker Custom");
  </script>
</body>
</html>
